<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุมอุปกรณ์</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      font-size: 24px;
      padding: 12px 40px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .on {
      background-color: #28a745;
      color: white;
    }

    .on:hover {
      background-color: #218838;
    }

    .off {
      background-color: #dc3545;
      color: white;
    }

    .off:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h2>ควบคุมอุปกรณ์</h2>
  <button class="on" onclick="setStatus(1)">เปิด</button>
  <button class="off" onclick="setStatus(0)">ปิด</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2QaoRMQBGI3M8VOASrRyZk3FVUnMsqvA",
      authDomain: "myg4lot-aef90.firebaseapp.com",
      projectId: "myg4lot-aef90",
      storageBucket: "myg4lot-aef90.firebasestorage.app",
      messagingSenderId: "514510851645",
      appId: "1:514510851645:web:3af089c8893db963bc2454",
      measurementId: "G-Q7N6PQBN0H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function setStatus(value) {
      db.collection("devices").doc("device1").set({
        status: value
      }).then(() => {
        alert("เปลี่ยนสถานะเป็น " + (value === 1 ? "เปิด" : "ปิด"));
      });
    }
  </script>
</body>
</html>
